<!DOCTYPE html>
<html>
<head>
	<title>
		Rock, Paper, Scisor GAME
	</title>
	<link rel="stylesheet" href="Style.css">
</head>
<body>
	<div class="header">
		<h1>Rock Paper Scissor GAME</h1>
	</div>
		

	<div class="score_board">
		<div id="user_label" class="badge">User</div>
		<div id="computer_label" class="badge">Computer</div>
		<span id="user_score">0</span> : <span id="comp_score">0</span>
	</div>
	<div class="result">
		<p>||</p>
	</div>

	<div class="Computer">
		<div class="compMove" id="compR"> 
			<img src="rock.png" height="60px" width="60px">
		</div>
		<div class="compMove" id="compP"> 
			<img src="paper.png" height="60px" width="60px">
		</div>
		<div class="compMove" id="compS"> 
			<img src="scissor.png" height="60px" width="60px">
		</div>
	</div>

	<div class="choices">
		<div class="choice" id="r"> 
			<img src="rock.png" height="60px" width="60px">
		</div>
		<div class="choice" id="p"> 
			<img src="paper.png" height="60px" width="60px">
		</div>
		<div class="choice" id="s"> 
			<img src="scissor.png" height="60px" width="60px">
		</div>
	</div>

	<p id="action">Pick your choices.</p>
	<script src="A.js" charset="utf-8"></script>
</body>
</html>
